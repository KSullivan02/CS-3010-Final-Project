            <h1>Destiny 2 Daily Content</h1>
            <p>Destiny 2 daily reset time occurs at 10 AM PST.</p>
            <hr>
            <form id = "myForm" method="POST" onsubmit="return validateForm()">
                <label for = "userName">User Name:</label><br>
                <input type = "text" id = "userName" name = "userName" required><br>

                <div id="passDiv" class="form-group">
                <label for = "password">Password:</label><br>
                <input type = "password" id = "password" name = "password" required><br>
                </div>
                <label for = "confPassword">Confirm Password:</label><br>
                <input type = "password" id = "confPassword" name = "confPassword" required><br>

                <label for = "firstName">First Name:</label><br>
                <input type = "text" id = "firstName" name = "firstName" required><br>
                <label for = "lastName"> Last Name:</label><br>
                <input type = "text" id = "lastName" name = "lastName" required><br>

                <label for = "address1">Address Line 1:</label><br>
                <input type = "text" id = "address1" name = "address1" required><br>
                <label for = "address2">Address Line 2:</label><br>
                <input type = "text" id = "address2" name = "address2"><br>
                <label for = "city">City:</label><br>
                <input type = "text" id = "city" name = "city" required><br>
                <label for = "state">  State:</label><br>
                <select name="state" id="state" required>

                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
                <label for = "zipCode">Zip Code:</label><br>
                <input class = "zipCode" type = "text" id = "zipCode" name = "zipCode" required><br>

                <label for="phoneNumber">Phone Number:</label><br>
                <input class = "phoneNumber" type="text" id="phoneNumber" name="phoneNumber" required><br>

                <label for = "email">Email:</label><br>
                <input type = "text" id = "email" name = "email" required><br>

                <br><label>Gender</label><br>
                <input type = "radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type = "radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type = "radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>

                <br><label>Marital Status</label><br>
                <input type = "radio" id="single" name="maritalStatus" value="Single" required>
                <label for="single">Single</label><br>
                <input type = "radio" id="married" name="maritalStatus" value="Married">
                <label for="married">Married</label><br>

                <br><label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday" required><br>
